        Music Website
      </a>
      
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="MW2.html">Home</a>

        </li>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Welcome to the VR Music</h1>
      <p class="lead">Discover new music and artists</p>
    </div>
  </div>

  <div id="genreCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#genreCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#genreCarousel" data-slide-to="1"></li>
      <li data-target="#genreCarousel" data-slide-to="2"></li>
      <li data-target="#genreCarousel" data-slide-to="3"></li>
      <li data-target="#genreCarousel" data-slide-to="4"></li>
      <li data-target="#genreCarousel" data-slide-to="5"></li>
      <li data-target="#genreCarousel" data-slide-to="6"></li>
      <li data-target="#genreCarousel" data-slide-to="7"></li>
      <li data-target="#genreCarousel" data-slide-to="8"></li>
      <li data-target="#genreCarousel" data-slide-to="9"></li>



    </ol>
    
    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/genre/classic.jpg" alt="Genre 1" />
        <div class="carousel-caption">
          <h3>classic</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/genre/country.jpg" alt="Genre 2" />
        <div class="carousel-caption">
          <h3>country</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/genre/hip hop.jpg" alt="Genre 3" />
        <div class="carousel-caption">
          <h3>HIp HOP</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/genre/indie.jpg" alt="Genre 4" />
        <div class="carousel-caption">
          <h3>Indie</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/genre/jazz.jpg" alt="Genre 5" />
        <div class="carousel-caption">
          <h3>Jazz</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/genre/pop.jpg" alt="Genre 6" />
        <div class="carousel-caption">
          <h3>Pop</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/genre/Rnb.jpg" alt="Genre 7" />
        <div class="carousel-caption">
          <h3>R & B</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/genre/rock.jpg" alt="Genre 8" />
        <div class="carousel-caption">
          <h3>Rock</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/genre/soul.jpg" alt="Genre 9" />
        <div class="carousel-caption">
          <h3>soul</h3>
        </div>
      </div>
    </div>
    
    <!-- Controls -->
    <a class="carousel-control-prev" href="#genreCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#genreCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
